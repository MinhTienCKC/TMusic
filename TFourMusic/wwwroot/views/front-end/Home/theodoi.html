
<div style="display:flex; height:auto">
    <div class="nghesi_theodoi">


        <div class="column_theodoi mar-b-30_timkiem is-fullhd-20_timkiem  is-desktop-3_timkiem is-touch-3_timkiem is-tablet-3_timkiem animate" ng-repeat="x in listTheoDoi">
            <div class="zm-card_theodoi zm-card--artist_timkiem">

                <div class="zm-card-image_timkiem is-rounded_timkiem">
                    <a class="" title="Jack" href="#/nghesi/{{x.nguoidung.uid}}">
                        <figure class="image_timkiem is-48x48_timkiem figure_timkiem">
                            <img ng-if="x.nguoidung.hinhdaidien.length > 5" style="margin: -1px;" src="{{x.nguoidung.hinhdaidien}}" alt="">
                            <img ng-if="x.nguoidung.hinhdaidien.length < 5" class="img_account" src="https://avatar.talk.zdn.vn/default.jpg" />
                        </figure>
                        <div class="opacity_timkiem "></div><div class="zm-actions-container_timkiem">
                            <div class="zm-box zm-actions_timkiem artist-actions_timkiem">
                                <button class="zm-btn_timkiem zm-tooltip-btn_timkiem animation-like_timkiem is-hidden_timkiem active_timkiem is-hover-circle_timkiem button_timkiem" tabindex="0">
                                    <i class="icon ic-like"></i>
                                    <i class="icon ic-like-full"></i>
                                </button>
                                <button class="zm-btn_timkiem action-play_timkiem  button_timkiem" tabindex="0">
                                    <i class="icon action-play ic-svg-play-circle"></i>
                                </button>
                                <button class="zm-btn_timkiem zm-tooltip-btn_timkiem is-hidden_timkiem is-hover-circle_timkiem button_timkiem" tabindex="0"><i class="icon ic-more"></i></button>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="zm-card-content_timkiem">
                    <div class="title_timkiem">
                        <a class="is-ghost_timkiem" href="/nghe-si/Trinh-Tran-Phuong-Tuan">{{x.nguoidung.hoten}}</a>
                    </div>
                    <div class="subtitle_timkiem"><span class="followers">{{x.nguoidung.soluongtheodoi}} theo dõi</span></div>
                </div>
                <div class="zm-card-footer_timkiem">
                    <button ng-show="x.nguoidung.theodoi==1 &&checklogin.dadangnhap==true" ng-click="theoDoi_TheoDoi($index); x.nguoidung.soluongtheodoi = x.nguoidung.soluongtheodoi-1; " style="cursor:pointer;" class="zm-btn_timkiem is-outlined_timkiem active_timkiem mar-t-15_timkiem mar-b-20_timkiem is-small_timkiem is-upper_timkiem button_timkiem" tabindex="0">
                        <span class="material-icons-outlined">check</span><span>Đã Theo Dõi</span>
                    </button>
                    <button ng-show="x.nguoidung.theodoi==0 &&checklogin.dadangnhap==true" ng-click="theoDoi_TheoDoi($index); x.nguoidung.soluongtheodoi = x.nguoidung.soluongtheodoi+1;" class="zm-btn button_theodoi is-outlined mar-t-15 mar-b-20 is-small is-upper button" tabindex="0">
                        <i style=" font-size: 14px; margin: 0px 5px; " class="fas fa-user-plus"></i><span>Theo Dõi</span>
                    </button>
                    <button ng-show="!checklogin.dadangnhap" ng-click="theoDoi_TheoDoi($index)" class="zm-btn button_theodoi is-outlined mar-t-15 mar-b-20 is-small is-upper button" tabindex="0">
                        <i style=" font-size: 14px; margin: 0px 5px; " class="fas fa-user-plus"></i><span>Theo Dõi</span>
                    </button>
                </div>
                <div ng-if="x.baihat.length == 0" class="container no-content mar-t-30">
                    <div class="no-content-box">
                        <i class="icon main-icon ic-svg-dics-music-icon"></i>
                        <span class="no-content-text">Không có kết quả được tìm thấy</span>
                    </div>
                </div>
                <ul ng-if="x.baihat.length > 5" class="songs-animate-container_theodoi " animate>


                    <li ng-repeat="y in x.baihat" ng-class="{'second': checkindexsecond == $index,'first':  checkindexli == $index }" class="song-animate-item third animate  item">
                        <div class="add-to-cart" style="width:100%; height: 100%" ng-click="playMotBanNhac(y)">
                            <figure style="height:100%" class="image is-48x48">
                                <img src="{{y.linkhinhanh}}" style="object-fit:cover;height:100%;" alt="item">
                            </figure>
                        </div>

                    </li>


                </ul>
            </div>
            <div class="item_baihat_theodoi">
                <div ng-if="x.baihat.length == 0" class="container no-content mar-t-30">
                    <div class="no-content-box">
                        <i class="icon main-icon ic-svg-dics-music-icon"></i>
                        <span class="no-content-text">Không có kết quả được tìm thấy</span>
                    </div>
                </div>
                <div ng-if="x.baihat.length > 0" class="item_bh_theodoi" ng-repeat="z in x.baihat" context-menu="contextMenuBaiHat_BaiHat" ng-right-click="moChiTietBaiHat(z)">

                    <div class="zm-card-image_theodoi video-image" animate>
                        <div class="item">
                            <figure class="image is-48x48">
                                <img style=" object-fit: cover; height: 146px;" src="{{z.linkhinhanh}}" alt="">
                            </figure>
                            <div class="opacity "></div>
                            <!--<div class="zm-box zm-actions_theodoi video-actions">

                            </div>-->
                            <div ng-click="$event.preventDefault(); Play(); " class="zm-actions_theodoi play1-play2 nut_dsp_tl vong_tron_play " style="color:#fff; width:55px;" tabindex="0" ng-show="kiemTraBaiHatDangPhat == z.id">
                                <div ng-show="playmusic == 1 " class="play_baihat_dsptl" style="top: 51%;left: 38%; height: 26px; width: 27px; color:#fff;"> </div>

                                <!--<i ng-show="playmusic == 0 " class="nutplay_baihat_nhacmoi fa fa-play" style="color: white;"></i>-->
                                <i ng-show="playmusic == 0 " class="fa fa-play" style=""></i><!--width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; font-size: 20px;-->
                            </div>
                            <div ng-show="kiemTraBaiHatDangPhat != z.id" class="zm-actions_theodoi play1-play2 nut_dsp_tl vong_tron_play add-to-cart" style=" color:#fff; width:55px" tabindex="0" ng-click="$event.preventDefault(); playMotBanNhac(z); ">

                                <!--<i class="fa fa-play-circle"></i>-->
                                <i class="fa fa-play" style=""></i>
                            </div>
                            <div class="zm-brand">{{z.thoiluongbaihat}}</div>

                        </div>

                    </div>
                    <h3 class="ten_bai_hat_theodoi"> {{z.tenbaihat}}</h3>
                </div>



            </div>


        </div>




    </div>
  
</div>
<div style="width:100%; height:50px;">

</div>
