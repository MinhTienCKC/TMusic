

<div class="modal-header" style="margin: 0px 0px 0px 0px;">
    <h6 class="m-0">Sửa Gói Vip</h6>
    <button type="submit" id="btntext" style="display:none;" class="btn btn-accent"></button>
</div>
<div class="modal-body" style="padding: 15px 30px 0px 30px !important;">
    <form name="editGoiVip">
        <div class="form-row kiemtra">
            <div class="form-group col-md-6">
                <label for="feLastName">Tên Gói Vip</label>
                <input type="text" validatekitudacbiet ng-model="editTenGoiVip" name="editTenGoiVip" class="form-control" id="feLastName12" maxlength="255" value="Brooks" required>
                <span class="thong_bao_sai" ng-show="editGoiVip.editTenGoiVip.$touched && editGoiVip.editTenGoiVip.$invalid">Tên Gói Víp không hợp lệ.</span>
            </div>
            <div class="form-group col-md-6 ">
                <label for="feFirstName">Số Tháng</label>
                <input type="text" kiemtraso ng-model="editSoThang" name="editSoThang" class="form-control" maxlength="255" id="feFir12stNa2me" value="Sierra" required>
                <span class="thong_bao_sai" ng-show="editGoiVip.editSoThang.$touched && editGoiVip.editSoThang.$invalid">Số Tháng không hợp lệ.</span>
                <span class="thong_bao_sai" ng-show=" editSoThang > soThangVuot ">Số tháng không quá 36 tháng !!!.</span>
            </div>

        </div>
        <div class="form-row kiemtra">
            <div class="form-group col-md-6 ">
                <label for="feFirstName">Giá Góc</label>
                <input type="text" kiemtraso ng-model="editGiaTienGoc" name="editGiaTienGoc" class="form-control" maxlength="255" id="feFir12stNa2me" value="Sierra" required>
                <span class="thong_bao_sai" ng-show="editGoiVip.editGiaTienGoc.$touched && editGoiVip.editGiaTienGoc.$invalid">Giá Góc không hợp lệ.</span>
                <span class="thong_bao_sai" ng-show="editGiaTienGoc < editGiaTienGiamGia ">Giá gốc > giá tiền giảm !!!!.</span>
            </div>
            <div class="form-group col-md-6 ">
                <label for="feFirstName">Giá Giảm</label>
                <input type="text" kiemtraso ng-model="editGiaTienGiamGia" name="editGiaTienGiamGia" class="form-control" maxlength="255" id="feFir12stNa2me" value="Sierra" required>
                <span class="thong_bao_sai" ng-show="editGoiVip.editGiaTienGiamGia.$touched && editGoiVip.editGiaTienGiamGia.$invalid">Giá Giảm không hợp lệ.</span>
                <span class="thong_bao_sai" ng-show="editGiaTienGoc < editGiaTienGiamGia">Giá giảm gốc < giá tiền gốc !!!!.</span>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer" style="margin:0px 0px 0px 0px;">
