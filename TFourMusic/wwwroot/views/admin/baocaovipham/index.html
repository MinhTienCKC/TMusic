
<div class="main-content-container container-fluid px-4">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4" style="padding-bottom: 0.1rem!important;">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <button id="" type="submit" ng-click="taoGoiVip_index()" class="btn btn-accent " style=""><i class="fa fa-plus"></i>  Tạo Gói Vip</button>
            <button type="submit" ng-show="!hienTimKiem" ng-click="showSearch()" class="btn btn-accent " style=" font-size: 0.75rem; width: 95px;"><i class="fa fa-search"></i>  Tìm Kiếm</button>
        </div>
    </div>
    <div class="page-header row no-gutters py-4" style="padding-top: 0rem !important; padding-bottom: 0.1rem!important;" ng-show="hienTimKiem">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <input type="text" ng-model="timkiem.tengoivip" class="form-control " id="feLastName23" placeholder="Tìm theo tên" value="Brooks">
        </div>
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <button type="submit" ng-click="showSearch(); timkiem.tengoivip = '';" class="btn btn-accent" style="padding: 10px 8px;">Ẩn Tìm Kiếm</button>
        </div>


    </div>
    <!-- End Page Header -->
    <!-- Default Light Table -->
    <div class="row">

        <div class="col">
            <div class="card card-small mb-4 dodai">
                <div class="card-header border-bottom">
                    <h6 class="m-0">
                        <span class="chuot" ng-click="sapXep('null'); hoatdong=false; currentPage = 0;">Gói Vip</span>
                    </h6>
                </div>
                <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0 dodaibang">
                        <thead class="bg-light">
                            <tr>
                                <!--<th scope="col" class="border-0">id</th>-->
                                <th scope="col" class="border-0 ">
                                    <span class="chuot" ng-click="sapXep('tengoivip')">Tên Gói Víp</span>
                                    <span class="sortorder" ng-show="tenbien === 'tengoivip'" ng-class="{hoatdong: hoatdong}"></span>
                                </th>
                                <th scope="col" class="border-0">
                                    <span class="chuot" ng-click="sapXep('linkhinhanh')">Ảnh</span>
                                    <span class="sortorder" ng-show="tenbien === 'linkhinhanh'" ng-class="{hoatdong: hoatdong}"></span>
                                </th>
                                <th scope="col" class="border-0 ">
                                    <span class="chuot" ng-click="sapXep('sothang')">Số Tháng</span>
                                    <span class="sortorder" ng-show="tenbien === 'sothang'" ng-class="{hoatdong: hoatdong}"></span>
                                </th>
                                <th scope="col" class="border-0">
                                    <span class="chuot" ng-click="sapXep('giatiengoc')">Giá Tiền Gốc</span>
                                    <span class="sortorder" ng-show="tenbien === 'giatiengoc'" ng-class="{hoatdong: hoatdong}"></span>
                                </th>
                                <th scope="col" class="border-0 ">
                                    <span class="chuot" ng-click="sapXep('giatiemgiamgia')">Giá Tiền Giảm</span>
                                    <span class="sortorder" ng-show="tenbien === 'giatiengiamgia'" ng-class="{hoatdong: hoatdong}"></span>
                                </th>
                                                           
                                <th scope="col" class="border-0">Sửa</th>
                                <th scope="col" class="border-0">Xóa</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in taiGoiVip | orderBy:tenbien:hoatdong | filter:timkiem | startFrom:currentPage*pageSize | limitTo:pageSize ">

                                <td class="vitrigiua "><span>{{data.tengoivip}}</span></td>

                                <td>
                                    <img src="{{data.linkhinhanh}}" class="icon-category hinhanh">
                                    <label style="color: #0479f8;" class="anh">
                                        <i class="fas fa-camera icon_edit"></i>
                                        <input type="file" class="" style="display: none;" ng-files="suaHinhAnhGoiVip($files,data)" accept="image/png, image/jpeg" required multiple>
                                    </label>
                                </td>
                                <td class="vitrigiua "><span>{{data.sothang}}</span></td>
                                <td class="vitrigiua "><span>{{data.giatiengoc | currency:"":0}} VNĐ</span></td>
                                <td class="vitrigiua "><span>{{data.giatiengiamgia | currency:"":0}} VNĐ</span></td>

                                <td class="vitrigiua"> <button ng-click="edit(data)" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(85,168,253,0.45);" class="btn btn-accent blue "><i class="fa fa-edit"></i></button>       </td>
                                <td class="vitrigiua"> <button type="submit" ng-click="xoaGoiVip(data,($index + ((currentPage+1)*pageSize)-pageSize))" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(230,60,95,0.45)" class="btn btn-accent red "><i class="fa fa-trash"></i></button></td>


                            </tr>


                        </tbody>

                    </table>

                    <span class="khungso"> {{currentPage+1}}/{{numberOfPages()}}</span>


                </div>

            </div>


        </div>

    </div>
    <!-- End Default Light Table -->
    <!-- Default Dark Table -->
    <div class="row" style="padding:0px 0px 0px 15px">
        <!--{{currentPage+1}}/{{numberOfPages()}}-->
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-primary" style="padding-left: 0px;">
                <li class="page-item" ng-click="Truoc()"><a class="page-link" href="">Trước</a></li>
                <li class="page-item" ng-repeat="a in range(numberOfPages())| limitTo:soLuong track by $index  ">
                    <a ng-class="{'soTrangChon': $index  == currentPage - size }" class="page-link" href="" ng-click="phanTrang( $index + size )">{{$index + 1 + size}}</a>
                </li>
                <li class="page-item" ng-click="Sau()"><a class="page-link" href="">Sau</a></li>
            </ul>
        </nav>
    </div>

    <!-- End Default Dark Table -->
</div>
<style>

    .soTrangChon {
        background-color: #006fe6 !important;
        color: white !important;
    }

    .page-link:hover {
        background-color: #006fe6 !important;
        color: white !important;
    }

    .khungso {
        border: 1px solid #006fe6;
        border-radius: 9px;
        padding: 6px;
    }

    .anh {
        position: relative;
        display: inline-block;
        /*         margin-top: 20px;*/
        cursor: pointer;
    }

        .anh:hover {
            color: red !important;
        }

    table {
        border-collapse: inherit;
    }

    .table td {
        border-top: 1px solid #007bff !important;
    }
</style>
