<div class="main-content-container container-fluid px-4">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h6 style="display: initial; width: 46%; border-color: #007bff;">Thể Loại :</h6>
            <select ng-model="valueTheLoai" style="display: initial; width: 46%; border-color: #007bff;" class="form-control" ng-change="timkiem.theloai_id = valueTheLoai;changeTheLoai(taiDanhSachPhatTheLoai | filter:timkiem);">
                <option style="width: 100%; color: #007bff;" ng-value="rong" value="{{rong}}">Tất Cả</option>
                <option style="width: 100%; color: #007bff;" ng-value="x.id" value="{{x.id}}" ng-repeat="x in taiTheLoai">{{x.tentheloai}}</option>
            </select>
        </div>
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
        </div>
    </div>
    <!-- End Page Header -->
    <!-- Default Light Table -->
    <div class="row">
        <div class="col">
            <div class="card card-small mb-4 dodai" style="height:575px; max-height:575px;">
                <div class="card-header border-bottom">
                    <h6 class="m-0">Danh Sách Phát Top 20</h6>
                </div>
                <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0 dodaibang" style="">
                        <thead class="bg-light">
                            <tr>
                                <!--<th scope="col" class="border-0">id</th>-->
                                <th scope="col" class="border-0">Tên Top 20 </th>
                                <th scope="col" class="border-0">Ảnh</th>
                                <th scope="col" class="border-0">Mô Tả</th>
                                <th scope="col" class="border-0">Trạng Thái </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr style="" ng-repeat="data in taiTop20 | filter:timkiem | startFrom:currentPage*pageSize | limitTo:pageSize">
                                <td class="vitrigiua">{{data.tentop20}}</td>
                                <td>
                                    <img src="{{data.linkhinhanh}}" class="icon-category hinhanh">
                                    <label style="color: #0479f8;" class="anh">
                                        <i class="fas fa-camera icon_edit"></i>
                                        <input type="file" class="" style="display: none;" ng-files="suaHinhAnhDanhSachPhatTop20($files,data)" accept="image/png, image/jpeg" required multiple>
                                    </label>
                                </td>

                                <td class="vitrigiua" style="width: 200px;">
                                    <p ng-show="data.mota != ''" class="motadsptl" title="{{data.mota}}">{{data.mota}}</p>
                                    <p ng-show="data.mota == ''" class="motadsptl">Trống !!!</p>
                                </td>
                                <td class="vitrigiua">
                                    <label  class="switch1">
                                        <input ng-change="trangThai(data)" type="checkbox" ng-model="data.daxoa" 
                                               ng-true-value="0" ng-false-value="1">
                                        <span class="slider1 round"></span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <span class="khungso">{{currentPage+1}}/{{soTrang}}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Default Light Table -->
    <!-- Default Dark Table -->
    <div class="row" style="padding:0px 0px 0px 15px">

        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-primary" style="padding-left: 0px;">
                <li class="page-item" ng-click="Truoc()"><a class="page-link" href="">Trước</a></li>
                <li class="page-item" ng-repeat="a in range(soTrang)| limitTo:soLuong track by $index  ">
                    <a ng-class="{'soTrangChon': $index  == currentPage - size }" class="page-link" href="" ng-click="phanTrang( $index + size )">{{$index + 1 + size}}</a>
                </li>
                <li class="page-item" ng-click="Sau()"><a class="page-link" href="">Sau</a></li>
            </ul>
        </nav>
    </div>
</div>
<style>
    .motadsptl {
        text-overflow: Ellipsis;
        width: 370px;
        white-space: nowrap;
        overflow: hidden;
    }

    .soTrangChon {
        background-color: #006fe6 !important;
        color: white !important;
    }

    .page-link:hover {
        background-color: #006fe6 !important;
        color: white !important;
    }

    .khungso {
        border: 1px solid #006fe6;
        border-radius: 9px;
        padding: 6px;
    }

    .anh {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

        .anh:hover {
            color: red !important;
        }

    table {
        border-collapse: inherit;
    }

    .table td {
        border-top: 1px solid #007bff !important;
    }
</style>
