<div class="col-lg-8">
    <div class="card card-small mb-4">
        <div class="card-header border-bottom">
            <h6 class="m-0">Tạo Chủ Đề</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feLastName">Tên Chủ Đề</label>
                                    <input type="text" ng-model="model.tendanhsachphattheloai" style="font-size:19px" class="form-control" id="feLastName" value="Brooks">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Link Hình Ảnh</label>
                                   
                                        <!--<input type="file" id="upload" style="display:none" ng-files="getTheFilesHinhAnh($files)" multiple>-->
                                    <input type="file" class="form-control" style="font-size:15px" name="file"  ng-files="getTheFilesHinhAnh($files)" accept="image/*" required >
                                        
                                   
                                   
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feLastName">Mô Tả</label>
                                    <input type="text" ng-model="model.mota" style="font-size:19px" class="form-control" id="feLastName" value="Brooks">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Thể Loại</label>
                                    <select ng-model="valueTheLoai" style="width: 100%; height: 44px; border-color:#007bff;" class="form-control" ng-change="changeTheLoai()">
                                        <option style="width: 100%; color: #007bff;" ng-value="x.object.id" value="{{x.object.id}}" ng-repeat="x in dataloadtheloai">{{x.object.tentheloai}}</option>

                                    </select>
                                </div>
                            </div>

                                <button type="submit" ng-click="submit()" class="btn btn-accent" id="submitcd">Tạo Chủ Đề</button>
                                <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>
</form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
