
<div class="modal-header" style="margin: 0px 0px 0px 0px;">
    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
    <h4 class="modal-title">{{duLieuDSPTL.hoten}}</h4>
    <input type="text" ng-model="timkiemdanhsachphat.tendanhsachphat" name="addTenBaiHat" class="input_upload_baihat" id="feLastName12" maxlength="255" value="Brooks" placeholder="Tìm theo tên danh sách phát">
</div>
<div class="modal-body">
    <form>
        <div class="card-body p-0 pb-3 text-center">
            <table class="table mb-0" style=" max-height: 433px; height: 433px !important;">
                <thead class="">
                    <tr>
                        <!--<th scope="col" class="border-0">id</th>-->
                        <th scope="col" class="border-0"> Tên Danh Sách Phát</th>
                        <th scope="col" class="border-0"> Thời Gian</th>
                        <th scope="col" class="border-0" title="Chỉnh chế độ công khai"> Chế Độ</th>
                        <!--<th scope="col" class="border-0">Chế Độ</th>-->
                        <th scope="col" class="border-0" title="Vô hiệu hóa danh sách phát"> Vô Hiệu Hóa</th>


                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in xemDanhSachPhatNguoiDung | filter:timkiemdanhsachphat | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td style=" padding: 1.3em 0.3em 0.3em 0.3em;"><span class="chinhsua">{{data.tendanhsachphat}}</span></td>
                        <td style=" padding: 1.3em 0.3em 0.3em 0.3em;"><span class="chinhsua">{{data.thoigian | date:'dd-MM-yyyy HH:mm:ss '}}</span></td>
                        <td class="vitrigiua" style=" pointer-events: none;">
                            <label class="switch1">
                                <input  type="checkbox" ng-model="data.chedo"
                                       ng-true-value="1" ng-false-value="0">
                                <!--<span class="slider1 round"></span>-->
                                <span ng-if="data.chedo == 1" class="slider1 round" title="Đã vô hiệu hóa"></span>
                                <span ng-if="data.chedo == 0" class="slider1 round" title="Chưa vô hiệu hóa"></span>
                            </label>
                        </td>
                        <td class="vitrigiua">
                            <label class="switch1">
                                <input ng-change="voHieuHoaDanhSachPhat(data)" type="checkbox" ng-model="data.vohieuhoa"
                                       ng-true-value="1" ng-false-value="0">
                                <!--<span class="slider1 round"></span>-->
                                <span ng-if="data.vohieuhoa == 1" class="slider1 round" title="Đã vô hiệu hóa"></span>
                                <span ng-if="data.vohieuhoa == 0" class="slider1 round" title="Chưa vô hiệu hóa"></span>
                            </label>
                        </td>
                    </tr>

                </tbody>
            </table>
            <span class="sotrang">{{currentPage+1}}/{{numberOfPages()}}</span>
        </div>


        
    </form>
</div>
<div class="modal-footer" style="margin:0px 0px 0px 0px;">
    <div class="row" style="padding:0px 0px 0px 15px; margin: 0% 35% 0% 0%;">
        <!--{{currentPage+1}}/{{numberOfPages()}}-->
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-primary" style="padding-left: 0px;">
                <li class="page-item"><button ng-click="Truoc()" class="package__btnthem">Trước</button></li>
                <li class="page-item" ng-repeat="a in range(numberOfPages())| limitTo:soLuong track by $index  ">
                    <!--<a class="package__btnthem" href="" ng-click="phanTrang( $index + size )">{{$index + 1 + size}}</a>-->
                    <button ng-class="{'soTrangChon': $index  == currentPage - size }" ng-click="phanTrang( $index + size )" class="package__btnthem canso">{{$index + 1 + size}}</button>
                </li>
                <li class="page-item"><button ng-click="Sau()" class="package__btnthem">Sau</button></li>
            </ul>
        </nav>
      
    </div>
   
    <button type="submit" ng-click="cancel()" class="package__btn123">Thoát</button>
