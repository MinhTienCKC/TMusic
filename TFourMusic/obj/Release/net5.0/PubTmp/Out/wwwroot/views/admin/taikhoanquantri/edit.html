<div class="modal-header" style="margin: 0px 0px 0px 0px;">
    <h6 class="m-0">Sửa Tài Khoản Quản Trị</h6>
</div>
<div class="modal-body" style="padding: 15px 30px 0px 30px !important;">
    <form name="editTaiKhoanQuanTri">

        <div class="form-row kiemtra"> 
            <div class="form-group col-md-6">
                <label for="feLastName">Tài khoản</label>
                <input type="text" validatekitudacbiet ng-model="editTaiKhoan" name="editTaiKhoan" class="form-control" id="feLastName12" maxlength="255" value="Brooks" required>
                <span class="thong_bao_sai" ng-show="editTaiKhoanQuanTri.editTaiKhoan.$touched && editTaiKhoanQuanTri.editTaiKhoan.$invalid">Tài Khoản không hợp lệ.</span>
            </div>
            <div class="form-group col-md-6">
                <label for="feFirstName">Mật Khẩu</label>
                <input type="text" validatekitudacbiet ng-model="editMatKhau" name="editMatKhau" class="form-control" id="feLastName12" maxlength="255" value="Brooks" required>
                <span class="thong_bao_sai" ng-show="editTaiKhoanQuanTri.editMatKhau.$touched && editTaiKhoanQuanTri.editMatKhau.$invalid">Mật Khẩu không hợp lệ.</span>
            </div>

        </div>
        <div class="form-row kiemtra">
            <div class="form-group col-md-6">
                <label for="feFirstName">Phân Quyền</label>
                <select ng-model="valuePhanQuyen" style="width: 100%; border-color:#007bff;" class="form-control" ng-change="changePhanQuyen()">
                    <option style="width: 100%; color: #007bff;" value="Admin">Admin</option>
                    <option style="width: 100%; color: #007bff;" value="Nhân Viên">Nhân Viên</option>
                </select>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer" style="margin:0px 0px 0px 0px;">

    <button type="submit" ng-click="submit()" class="btn btn-accent">Sửa Tài Khoản Quản Trị</button>
    <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>
</div>
