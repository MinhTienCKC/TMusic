
<div class="col-lg-8">
    <div class="card card-small mb-4">
        <div class="card-header border-bottom">
            <h6 class="m-0">Tạo Bài Hát</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <div class="row">
                    <div class="col">
                        <form name="addBaiHat">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feLastName">Tên bài hát</label>
                                    <input type="text" ng-model="addTenBaiHat" name="addTenBaiHat" class="form-control" id="feLastName12" maxlength="255" value="Brooks" required>
                                    <span ng-show="addBaiHat.addTenBaiHat.$touched && addBaiHat.addTenBaiHat.$invalid" style="color: red;">Tên Bài Hát không hợp lệ.</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Mô tả</label>
                                    <input type="text" ng-model="model.mota" class="form-control" id="feF1irstName" value="Sierra">
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="baihat">Bài Hát</label>
                                    <input type="file" ng-model="addLinkBaiHat" class="form-control" style="font-size:15px" name="addLinkBaiHat" id="file" ng-files="getTheFiles($files)" accept="audio/*" required multiple>
                                    <span ng-show="addBaiHat.addLinkBaiHat.$touched && addBaiHat.addLinkBaiHat.$invalid" style="color: red;">Vui Lòng Chọn Bài Hát.</span>
                                    <audio id="audio" style="display: none;"></audio>
                                    <!--audio thấy thời lượng-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="hinhanh">Hình Ảnh</label>
                                    <input type="file" class="form-control" style="font-size:15px" name="hinhanh" id="hinhanh" ng-files="getTheFilesHinhAnh($files)" accept="image/*" required multiple>

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Chủ Đề</label>
                                    <select ng-model="valueChuDe" style="width: 100%; border-color:#007bff;" class="form-control" ng-change="changeChuDe()">
                                        <option style="width: 100%; color: #007bff;" ng-value="x.object.id" value="{{x.object.id}}" ng-repeat="x in dataloadchude">{{x.object.tenchude}}</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Ca Sĩ</label>
                                    <input type="text" ng-model="addTenCaSi" name="addTenCaSi" class="form-control" maxlength="255" id="feFir12stNa2me" value="Sierra" required>
                                    <span ng-show="addBaiHat.addTenCaSi.$touched && addBaiHat.addTenCaSi.$invalid" style="color: red;">Tên Ca Sĩ không hợp lệ.</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Thể Loại</label>
                                    <select ng-model="valueTheLoai" style="width: 100%; border-color:#007bff;" class="form-control" ng-change="changeTheLoai()">
                                        <option style="width: 100%; color: #007bff;" ng-value="x.object.id" value="{{x.object.id}}" ng-repeat="x in dataloadtheloai">{{x.object.tentheloai}}</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Danh Sách Phát Thể Loại</label>
                                    <select ng-model="valueDanhSachPhatTheLoai" style="width: 100%; border-color:#007bff;" class="form-control" ng-change="changeDanhSachPhatTheLoai()">
                                        <option style="width: 100%; color: #007bff;" ng-value="x.id" value="{{x.id}}" ng-repeat="x in datataiDanhSachPhatTheLoai">{{x.tendanhsachphattheloai}}</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label id="addLoiBaiHat" class="okemtey" for="feLastName">Lời Bài Hát</label>
                                    <input type="text" ng-model="model.loibaihat" class="form-control" value="Sierra">

                                    <!--<textarea  id="okem1" rows="8" cols="100">
                                    </textarea>-->

                                </div>
                            </div>


                            <button type="submit" ng-click="submit()" class="btn btn-accent" id="submitcd">Tạo Bài Hát</button>
                            <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>

                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
