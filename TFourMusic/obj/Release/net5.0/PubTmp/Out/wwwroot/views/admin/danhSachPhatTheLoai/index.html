<div class="main-content-container container-fluid px-4">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <button type="submit" ng-click="add()" class="btn btn-accent">Tạo Danh Sách Phát Thể Loại</button>
           
        </div>
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h6 style="display: initial; width: 46%; border-color: #007bff;">Thể Loại :</h6>
            <select ng-model="valueTheLoai" style="display: initial; width: 46%; border-color: #007bff;" class="form-control" ng-change="changeTheLoai()">
                <option style="width: 100%; color: #007bff;" ng-value="1" value="1">Tất Cả</option>
                <option style="width: 100%; color: #007bff;" ng-value="x.object.id" value="{{x.object.id}}" ng-repeat="x in dataloadtheloai">{{x.object.tentheloai}}</option>
            </select>

        </div>
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">


        </div>
    </div>
    <!-- End Page Header -->
    <!-- Default Light Table -->
    <div class="row">

        <div class="col">
            <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                    <h6 class="m-0">Chủ Đề</h6>
                    <uib-progressbar max="max" value="{{dynamic}}"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></uib-progressbar>
                </div>
                <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <!--<th scope="col" class="border-0">id</th>-->
                                <th scope="col" class="border-0">Tên Danh Sách Phát </th>
                                <th scope="col" class="border-0">Ảnh</th>
                                <th scope="col" class="border-0">Mô Tả</th>
                                <!--<th scope="col" class="border-0">Thể Loại</th>-->
                                <th scope="col" class="border-0">Edit</th>
                                <th scope="col" class="border-0">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in datataiDanhSachPhatTheLoai  | startFrom:currentPage*pageSize | limitTo:pageSize">

                                <td>{{data.object.tendanhsachphattheloai}}</td>
                                <td><img src="{{data.object.linkhinhanh}}" class="icon-category"></td>
                                <td style="width: 400px;">{{data.object.mota}}</td>

                                <td> <button ng-click="edit(data)" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(85,168,253,0.45);" class="btn btn-accent blue"><i class="fa fa-edit"></i></button>       </td>
                                <td> <button type="submit" ng-click="delete(data.object.id)" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(230,60,95,0.45)" class="btn btn-accent red"><i class="fa fa-trash"></i></button></td>


                            </tr>

                        </tbody>
                    </table>
                    <!--<div data-pagination="" data-num-pages="numPages()"
                         data-current-page="currentPage" data-max-size="maxSize"
                         data-boundary-links="true"></div>-->
                    {{currentPage+1}}/{{numberOfPages()}}
                </div>

            </div>


        </div>

    </div>
    <!-- End Default Light Table -->
    <!-- Default Dark Table -->
    <div class="row" style="padding:0px 0px 0px 15px">

        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-primary" style="padding-left: 0px;">
                <li class="page-item" ng-click="Truoc()"><a class="page-link" href="">Trước</a></li>
                <li class="page-item" ng-repeat="a in range(numberOfPages())| limitTo:soLuong track by $index  ">
                    <a class="page-link" href="" ng-click="phanTrang( $index + size )">{{$index + 1 + size}}</a>
                </li>
                <li class="page-item" ng-click="Sau()"><a class="page-link" href="">Sau</a></li>
            </ul>
        </nav>
    </div>
