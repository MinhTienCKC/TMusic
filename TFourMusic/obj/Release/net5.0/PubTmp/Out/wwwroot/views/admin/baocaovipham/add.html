

<div class="modal-header" style="margin: 0px 0px 0px 0px;">
    <h6 class="m-0">Tạo Chủ Đề</h6>
    <button type="submit" id="btntext" ng-click="hienThiTaiXuong()" style="display:none;" class="btn btn-accent"></button>
</div>
<div class="modal-body" style="padding: 15px 30px 10px 30px !important;">
    <form name="addChuDe">
        <div class="form-row kiemtra">
            <div class="form-group col-md-6">
                <label for="feLastName">Tên Chủ Đề</label>
                <input style="height:44.4px;" type="text" validatekitudacbiet ng-model="addTenChuDe" name="addTenChuDe" class="form-control" id="feLastName12" maxlength="255" value="Brooks" required>
                <span class="thong_bao_sai" ng-show="addChuDe.addTenChuDe.$touched && addChuDe.addTenChuDe.$invalid">Tên Chủ Đề không hợp lệ.</span>
            </div>
            <div class="form-group col-md-6">
                <label for="hinhanh">Hình Ảnh</label>
                <input type="file" ng-model="addLinkHinhAnh" class="form-control" style="font-size:15px" name="addLinkHinhAnh" id="hinhanh" ng-files="getTheFilesHinhAnh($files)" accept="image/*" required multiple>
                <span class="thong_bao_sai" ng-show="addChuDe.addLinkHinhAnh.$touched && addChuDe.addLinkHinhAnh.$invalid">Vui Lòng Chọn Hình Ảnh.</span>
                <span class="thong_bao_sai" ng-show="dinhDangHinhAnh != 'image/' ">Sai Định Dạng Hình Ảnh (*.jpg, *.png).</span>
            </div>

        </div>
    
    </form>
</div>
<div class="modal-footer" style="margin:0px 0px 0px 0px;">

    <button type="submit" ng-click="submit()" class="btn btn-accent" id="submitcd">Tạo Chủ Đề</button>
    <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>
</div>
<style>
    .modal-content {
        border-radius: 30px;
        border: 1px solid #007bff;
        top: 160px;
        background: #F5F6F8;
    }

    .thong_bao_sai {
        color: red;
        font-size: 11px;
    }

    .kiemtra, .kiemtra.form-group {
        height: 88px !important;
        max-height: 88px !important;
        margin-bottom: 0.1rem !important;
    }

    .modal-header {
        display: block;
        color: white;
        border-bottom: 1px solid #007bff !important;
    }

    .modal-body {
        padding: 0px 0px 0px 0px !important;
    }

    .modal-footer {
        border-top: 1px solid #007bff !important;
    }
</style>
