

<div class="col-lg-8">
    <div class="card card-small mb-4">
        <div class="card-header border-bottom">
            <h6 class="m-0">Danh Sách Phát : {{data1.object.tendanhsachphat}}</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <div class="row">
                    <div class="col">
                        <form>

                            <div class="card-body p-0 pb-3 text-center">
                                <table class="table mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <!--<th scope="col" class="border-0">id</th>-->
                                            <th scope="col" class="border-0">Tên Bài Hát</th>
                                            <th scope="col" class="border-0"> Ca Sĩ</th>
                                            <th scope="col" class="border-0"> Hình Ảnh</th>
                                            <!--<th scope="col" class="border-0">Chế Độ</th>-->
                                            <th scope="col" class="border-0">Edit</th>
                                            <th scope="col" class="border-0">Delete</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in dataloadchitietdanhsachphat">

                                            <td>{{data.tenbaihat}}</td>
                                            <td>{{data.casi}}</td>
                                            <td><img src="{{data.linkhinhanh}}" class="icon-category"></td>
                                            <td> <button ng-click="edit(data)" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(85,168,253,0.45);" class="btn btn-accent blue"><i class="fa fa-edit"></i></button>       </td>
                                            <td> <button type="submit" ng-click="delete(data.key)" style="width: 25px; height: 25px; padding: 0px;-webkit-box-shadow: 0 2px 5px 0 rgba(230,60,95,0.45)" class="btn btn-accent red"><i class="fa fa-trash"></i></button></td>
                                        </tr>

                                    </tbody>
                                </table>
         

                            </div>

                          
                            <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
