
<div class="col-lg-8">
    <div class="card card-small mb-4">
        <div class="card-header border-bottom">
            <h6 class="m-0">Sữa Người Dùng</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Tài Khoản</label>
                                    <input type="text" ng-model="data1.object.taikhoan" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Email</label>
                                    <input type="text" ng-model="data1.object.email" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Mật Khẩu</label>
                                    <input type="text" ng-model="data1.object.matkhau" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Họ Tên</label>
                                    <input type="text" ng-model="data1.object.hoten" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Quốc Gia</label>
                                    <select ng-model="data1.object.quocgia" style="width: 100%; border-color:#007bff;" class="form-control">

                                        <option value="Brunei" style="width: 100%; color: #007bff;">Brunei</option>
                                        <option value="Cambodia" style="width: 100%; color: #007bff;">Cambodia</option>


                                        <option value="Laos" style="width: 100%; color: #007bff;">Laos</option>

                                        <option value="Malaysia" style="width: 100%; color: #007bff;">Malaysia</option>

                                        <option value="Philippines" style="width: 100%; color: #007bff;">Philippines</option>
                                        <option value="Qatar" style="width: 100%; color: #007bff;">Qatar</option>

                                        <option value="Singapore" style="width: 100%; color: #007bff;">Singapore</option>


                                        <option value="Thailand" style="width: 100%; color: #007bff;">Thailand</option>
                                        <option value="Timor-Leste" style="width: 100%; color: #007bff;">Timor-Leste</option>


                                        <option value="Việt Nam" style="width: 100%; color: #007bff;">Việt Nam</option>
                                        <option value="Indonesia" style="width: 100%; color: #007bff;">Indonesia</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Thành Phố</label>
                                    <label for="feFirstName">Website</label>
                                    <input type="text" ng-model="data1.object.thanhpho" class="form-control" id="feFirstName" value="Sierra">
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <label for="feFirstName">Ngày Sinh</label>
                                    <input type="date" ng-model="data1.object.ngaysinh" class="form-control" id="feFirstName" value="{{data1.object.ngaysinh}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Giới Tính</label>
                                    <select ng-model="data1.object.gioitinh" style="width: 100%; border-color:#007bff;" class="form-control">
                                        <option style="width: 100%; color: #007bff;" value="Nam">Nam</option>
                                        <option style="width: 100%; color: #007bff;" value="Nữ">Nữ</option>
                                        <option style="width: 100%; color: #007bff;" value="Khác">Khác</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Website</label>
                                    <input type="text" ng-model="data1.object.website" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Mô Tả</label>
                                    <input type="text" ng-model="data1.object.mota" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Cover</label>
                                    <input type="text" ng-model="data1.object.cover" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Link Facebook</label>
                                    <input type="text" ng-model="data1.object.facebook" class="form-control" id="feFirstName" value="Sierra">
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="feFirstName">Hình Đại Diện</label>
                                    <!--<input type="file" id="upload" style="display:none" ng-files="getTheFilesHinhAnh($files)" multiple>-->
                                    <input type="file" class="form-control" style="font-size:15px" name="file" ng-files="getTheFilesHinhAnh($files)" accept="image/*" >
                                </div>
                            </div>

                            <button type="submit" ng-click="submit()" class="btn btn-accent">Sữa Người Dùng</button>
                            <button type="submit" ng-click="cancel()" class="btn btn-accent">Thoát</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
